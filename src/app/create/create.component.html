<div class="container">
  <h4>Add Tutorial form</h4>
  <form class="form-group">
    <input type="text" class="form-control" placeholder="name" name="name" [(ngModel)]="newTutorialItem.name" />
    <input type="text" class="form-control" placeholder="url" [(ngModel)]="newTutorialItem.url" name="url" />
    <button class="btn btn-primary" (click)="AddTutorial()">Add Tutorial</button>
  </form>
</div>
